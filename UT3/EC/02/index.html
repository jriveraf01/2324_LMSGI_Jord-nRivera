<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Component</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(220, 15%, 55%);
        }

        .qr-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            text-align: center;
        }

        .qr-code {
            background-color: hsl(212, 45%, 89%);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .qr-code img {
            width: 100%;
            height: auto;
        }

        .qr-message {
            color: hsl(218, 44%, 22%);
            font-size: 15px;
        }

        @media (min-width: 768px) {
            .qr-container {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="qr-code">
            <!-- Aquí iría la imagen del código QR -->
            <!-- Por simplicidad, puedes agregar un marcador de posición -->
            <img src="qr.png" alt="QR Code">
        </div>
        <p class="qr-message"><h3>Improve your front-end skills by building projects</h3></p>
        
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
