<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo listas</title>
</head>
<body>
  <main>
    <section>
      <h1>Listas no ordenadas</h1>
      <article>
        <div>
        <ul>
            <li>Elemento A</li>
            <li>Elemento B</li>
            <li>Elemento C</li>
            <li>Elemento D</li>
        </ul></div>
        <div>
          <p>Esto es un enunciado</p>        
          <ol start="15" type="a">
            <li>Elemento A</li>
            <li>Elemento B</li>
            <li>Elemento C</li>
            <li>Elemento D</li>
            <li>Elemento E</li>
          </ol>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
