<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Campos de Texto</title>
    <style>
        textarea {
            resize: vertical; /* Permite que el textarea crezca verticalmente según el contenido */
        }
    </style>
</head>
<body>
    <form>
        <label for="nombre">Me llamo:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Mi nombre" size="30" required><br><br>
        
        <label for="descripcion">Así soy:</label><br>
        <textarea id="descripcion" name="descripcion" placeholder="Algo sobre ti" rows="10" cols="30" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
