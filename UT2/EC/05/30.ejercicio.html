<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Sexo y Orientación Sexual</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Orientación Sexual</legend>
            <div>
                <input type="radio" id="heterosexual" name="orientacion" value="heterosexual">
                <label for="heterosexual">Heterosexual</label>
            </div>
            <div>
                <input type="radio" id="lgtbi" name="orientacion" value="lgtbi">
                <label for="lgtbi">LGTBI</label>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Comprobar">
        </div>
    </form>
</body>
</html>
