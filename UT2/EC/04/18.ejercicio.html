<!DOCTYPE html>
<html>
<head>
<title>Tabla compleja</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 8px;
}
</style>
</head>
<body>

<h2>Categorías y Etiquetas HTML</h2>

<table>
  <tr>
    <th>Categoría</th>
    <th>Etiquetas</th>
  </tr>
  <tr>
    <td>Formulario</td>
    <td>
      <ul>
        <li>form</li>
        <li>button</li>
        <li>input</li>
        <li>select</li>
        <li>textarea</li>
      </ul>
    </td>
  </tr>
  <tr>
    <td>Tabla</td>
    <td>
      <ul>
        <li>table</li>
        <li>tr</li>
        <li>th</li>
        <li>td</li>
        <li>caption</li>
      </ul>
    </td>
  </tr>
  <tr>
    <td>Texto</td>
    <td>
      <ul>
        <li>b</li>
        <li>em</li>
        <li>i</li>
        <li>strong</li>
        <li>sub</li>
        <li>sup</li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
